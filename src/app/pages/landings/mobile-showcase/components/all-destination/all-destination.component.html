<section>
    <div class="container">
      <div class="row">
        @for (item of allyogaStudio; track $index) {
          <div class="col-md-3 col-sm-6 mb-4">
            <div class="card border-0 bg-secondary rounded-4 position-relative">
              <div class="card-body d-flex align-items-start text-center text-md-start">
                <!-- Image of country -->
                <div class="country-info me-3" style="width: 40px; height: 40px;">
                  <img src="https://static.vecteezy.com/system/resources/previews/000/532/212/original/vector-united-states-of-america-flag-usa-flag-america-flag-background.jpg" alt="" class="img-fluid rounded-circle" style="width: 100%; height: 100%; object-fit: fill;">
                </div>
        
                <!-- Country name and description -->
                <div class="w-100 pe-2 mb-2 mb-md-0" style="max-width: 16rem;">
                  <h3 class="mb-2">USA</h3>
                </div>
                
                <!-- Redirect icon -->
                <div class="redirect-icon align-self-end ms-auto">
                  <a href="@item.redirectURL">
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
